<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Estimate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='js/app.js') }}">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Monthly Salary</h2>
    <input class="salary"  type="text" id="uiMonthlySalary" class="floatLabel" name="Squareft" value="3000">
	<h2>Donations</h2>
		<input class="donations"  type="text" id="uiDonations" class="floatLabel" name="Squareft" value="500">
	<h2>Deductibles</h2>
		<input class="deductibles"  type="text" id="uiDeductibles" class="floatLabel" name="Squareft" value="500">
	</div>
	</form>
<form class="form">
	<h2>EPF Percentage</h2>
	<div class="switch-field">
		<input type="radio" id="radio-epf-1" name="uiEPF" value="9" checked/>
		<label for="radio-epf-1">9</label>
		<input type="radio" id="radio-epf-2" name="uiEPF" value="12"/>
		<label for="radio-epf-2">12</label>
	</div>
	<button class="submit" onclick="OnClickedEstimateTax()" type="button">Estimate Income Tax</button>
	<div id="uiEstimatedTax" class="result">	<h2></h2> </div>
</body>
</html>
